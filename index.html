<!DOCTYPE html>
<html>
<head>
<title>Open Shortcut</title>
</head>
<body>

<button onclick="openShortcut()">Run Posterboard</button>

<script>
function openShortcut() {
  
  var shortcutName = "Posterboard";
  var url = "shortcuts://run-shortcut?name=" + encodeURIComponent(shortcutName);

  
  window.location.href = url;
}
</script>

</body>
</html>
