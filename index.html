<input type="text" id="dataInput" placeholder="Set the name of the App (add .app at the end)">
<button onclick="sendDataToShortcut()">Run</button>

</div>

;

justify-content: center;
align-items: center;
">

    <button onclick="RunClarityCamera()"style="margin-bottom: 5px;">Run ClarityCamera.app</button>
    <button onclick="RunPhotos()"style="margin-bottom: 5px;">Run ClarityPhotos.app</button>

    <button onclick="Setup()"style="margin-bottom: 5px;">Run Setup.app</button>   <button onclick="Preboard()"style="margin-bottom: 5px;">Run Preboard.app</button>

</div>


<script>
function sendDataToShortcut() {
  var data = document.getElementById("dataInput").value;
  var shortcutName = "RunShort"; 
  var url = "shortcuts://run-shortcut?name=" + encodeURIComponent(shortcutName) + "&input=file:///Applications/" + encodeURIComponent(data);

  window.location.href = url;
}
